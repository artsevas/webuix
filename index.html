<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebUIX - студия веб-разработки</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <navbar class="navbar">
      <div class="container">
        <div class="navbar-wrapper">
          <img src="img/navbar/logo.svg" alt="WebUIX" class="logo" />
          <div class="navbar-link">
            <a href="#" class="navbar-link__item">Главная</a
            ><a href="#" class="navbar-link__item">Портфолио</a
            ><a href="#" class="navbar-link__item">О нас</a
            ><a href="#" class="navbar-link__item">Контакты</a>
          </div>
          <!-- /.navbar-link -->
          <div class="navbar-social">
            <a href="" class="navbar-social__link"><img
              src="img/navbar/behance-black.svg"
              alt="behance"
              class="navbar-social__item"
            /></a>
            <a href="" class="navbar-social__link"><img
              src="img/navbar/instagram-black.svg"
              alt="instagram"
              class="navbar-social__item"
            /></a>
            <a href="" class="navbar-social__link"><img
              src="img/navbar/telegram-black.svg"
              alt="telegram"
              class="navbar-social__item"
            /></a>
            <a href="" class="navbar-social__link"><img
              src="img/navbar/vk-black.svg"
              alt="vk"
              class="navbar-social__item"
            /></a>
          </div>
          <!-- /.navbar-social -->
          <div class="navbar-switcher">
            <a href="#" class="navbar-switcher__item-active">Русс</a>
            <a href="#" class="navbar-switcher__item">Eng</a>
          </div>
          <!-- /.navbar-switcher -->
        </div>
        <!-- /.navbar-wrapper -->
      </div>
      <!-- /.container -->
    </navbar>
    <!-- /.navbar -->
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <h1 class="header__title">Веб-разработка сайтов с нуля</h1>
          <p class="header__subtitle">
            Создаем сайты на все усройства, воплощая ваши идеи в готовый
            стильный продукт.
          </p>
          <ul class="header-list">
            <li class="header-list__item">
              <span class="header-list__item-text">Одностраничный сайт</span>
            </li>
            <li class="header-list__item">
              <span class="header-list__item-text">Многостраничный сай</span>
            </li>
            <li class="header-list__item">
              <span class="header-list__item-text">Корпоративный сайт</span>
            </li>
            <li class="header-list__item">
              <span class="header-list__item-text">Интернет-магазин</span>
            </li>
          </ul>
          <!-- /.header-list -->
          <button class="button header__button">Оставить заявку</button>
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>
